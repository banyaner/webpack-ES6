    <script>
        // rem适配
        !(function () {
            var designWidth = 750
            var designHeight = 1206
            var rem = 100

            function updateHtmlFontSize() {
                var oHtml = document.getElementsByTagName('html')[0]
                var width = oHtml.clientWidth
                var height = oHtml.clientHeight
                var clientWidth
                if (width < height) {
                    clientWidth = width
                } else {
                    clientWidth = designWidth / designHeight * height
                }
                document.documentElement.style.fontSize = 100 * clientWidth / designWidth + 'px'
            }

            document.addEventListener("DOMContentLoaded", updateHtmlFontSize, false)
            window.addEventListener('resize', updateHtmlFontSize, false)
        })()
    </script>
    <script>
        // 添加移动端console
        (function () {
            function _needConsole() {
                return /(Android|BlackBerry|iPhone|iPad|iPod|IEMobile|Windows Phone|SymbianOS)/ig.test(navigator.userAgent) && !/^c.m.163/.test(window.location.host) && !/simulator/.test(navigator.userAgent)
            }

            if (_needConsole()) {
                var src = '//cdn.jsdelivr.net/npm/eruda'
                document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>')
                document.write('<scr' + 'ipt>eruda.init()</scr' + 'ipt>')
            }
        })()
    </script>
</head>
<body>
<h1>Hello, webpack4!</h1>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('./sw.js')
                .then(function (registration) {
                    // 注册成功
                    console.log('ServiceWorker registration successful with scope: ', registration.scope)
                })
                .catch(function (err) {

                    // 注册失败:(
                    console.log('ServiceWorker registration failed: ', err)
                })
        })
    }
</script>
</body>
